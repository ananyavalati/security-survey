name: Biome Lint & Format

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

jobs:
    biome:
        name: Run Biome
        runs-on: ubuntu-latest

        permissions:
            contents: read
            pull-requests: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.jsx
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run Biome
              run: npm run lint

            - name: Auto-fix with Biome (if needed)
              if: failure()
              run: |
                  npm run lint:fix
                  echo "Biome found issues that were auto-fixed. Please review the changes."

            - name: Check if changes were made
              if: failure()
              id: git-check
              run: |
                  git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

            - name: Comment on PR with fix suggestion
              if: failure() && github.event_name == 'pull_request' && steps.git-check.outputs.changes == 'true'
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: 'Biome found formatting/linting issues. Run `npm run lint:fix` locally to fix them automatically.'
                      })
